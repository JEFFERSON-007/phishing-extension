<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phishing Detector</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <div class="popup-header">
      <div class="popup-logo">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
          <path d="M12 2L3 7v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-9-5z"/>
        </svg>
      </div>
      <h1 class="popup-title">Phishing Detector</h1>
    </div>

    <!-- Status Section -->
    <div class="status-section">
      <div id="status-indicator" class="status-indicator status-checking">
        <div class="status-icon">
          <div class="spinner"></div>
        </div>
        <div class="status-text">
          <h2 id="status-title">Analyzing...</h2>
          <p id="status-message">Checking page security</p>
        </div>
      </div>

      <!-- Risk Score -->
      <div id="risk-score-container" class="risk-score-container" style="display: none;">
        <div class="risk-score-circle">
          <svg viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="45" fill="none" stroke="#e5e7eb" stroke-width="10"/>
            <circle id="risk-score-progress" cx="50" cy="50" r="45" fill="none" stroke="#dc2626" stroke-width="10" 
                    stroke-dasharray="283" stroke-dashoffset="283" stroke-linecap="round" 
                    transform="rotate(-90 50 50)" style="transition: stroke-dashoffset 1s ease-out"/>
          </svg>
          <div class="risk-score-value">
            <span id="risk-score-number">0</span>
            <small>/100</small>
          </div>
        </div>
        <div class="risk-score-label">Risk Score</div>
      </div>

      <!-- Threats -->
      <div id="threats-container" class="threats-container" style="display: none;">
        <h3>Detected Threats</h3>
        <ul id="threats-list"></ul>
      </div>
    </div>

    <!-- Statistics -->
    <div class="stats-section">
      <div class="stat-item">
        <div class="stat-icon">ğŸ›¡ï¸</div>
        <div class="stat-content">
          <div class="stat-value" id="sites-checked">0</div>
          <div class="stat-label">Sites Checked</div>
        </div>
      </div>
      <div class="stat-item">
        <div class="stat-icon">ğŸš«</div>
        <div class="stat-content">
          <div class="stat-value" id="threats-blocked">0</div>
          <div class="stat-label">Threats Blocked</div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="popup-footer">
      Version 2.0.0 â€¢ Stay Safe Online
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
